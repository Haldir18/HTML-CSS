<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens auto-adaptáveis</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem_pequena.jpeg" type="image/jpeg">
        <source media="(max-width: 1050px)" srcset="imagens/imagem_media.jpeg" type="image/jpeg">
        <img src="imagens/imagem_grande.jpeg" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html 5 </p>
    <audio src="audio/musica_mistake.mp3" controls autoplay></audio>
    
</body>
</html>
