<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando imagens</title>
    <style>
        body {
           background : rgb(68, 125, 199);
           color: white;
           font: normal 18pt arial;

        };
    </style>
</head>
<body>
    <h1>Iniciando estudos em domain</h1>
    <p>Isto vai ser muito dificil mesmo</p>
    <p>Aprendendo <strong>DOM</strong> em Javascript.</p>
    <div>Clique aqui mano</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(p1.innerHTML) 
    </script>
</body>
</html>
